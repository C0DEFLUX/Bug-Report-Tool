<!-- src/main/resources/templates/bug-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bug Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${bug.id} != null ? 'Edit Bug' : 'Report a New Bug'"></h1>

<form th:action="@{/bugs/save}" th:object="${bug}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>

    <div>
        <label>Description:</label>
        <textarea th:field="*{description}"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>

    <div>
        <label>Status:</label>
        <select th:field="*{status}">
            <option th:each="status : ${T(com.example.bugreporttool.model.Status).values()}"
                    th:value="${status}"
                    th:text="${status}"></option>
        </select>
    </div>

    <div>
        <label>Priority:</label>
        <select th:field="*{priority}">
            <option th:each="priority : ${T(com.example.bugreporttool.model.Priority).values()}"
                    th:value="${priority}"
                    th:text="${priority}"></option>
        </select>
    </div>

    <div>
        <label>Reporter Email:</label>
        <input type="email" th:field="*{reporterEmail}" />
        <span th:if="${#fields.hasErrors('reporterEmail')}" th:errors="*{reporterEmail}"></span>
    </div>

    <div>
        <button type="submit">Save</button>
        <a th:href="@{/bugs}">Cancel</a>
    </div>
</form>
</body>
</html>
