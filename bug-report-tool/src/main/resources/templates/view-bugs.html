<!-- src/main/resources/templates/bug-view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Bug</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Bug Details</h1>

<p><strong>ID:</strong> <span th:text="${bug.id}"></span></p>
<p><strong>Title:</strong> <span th:text="${bug.title}"></span></p>
<p><strong>Description:</strong> <span th:text="${bug.description}"></span></p>
<p><strong>Status:</strong> <span th:text="${bug.status}"></span></p>
<p><strong>Priority:</strong> <span th:text="${bug.priority}"></span></p>
<p><strong>Reporter Email:</strong> <span th:text="${bug.reporterEmail}"></span></p>
<p><strong>Date Created:</strong> <span th:text="${bug.dateCreated}"></span></p>

<div>
    <a th:href="@{/bugs}">Back to List</a> |
    <a th:href="@{|/bugs/edit/${bug.id}|}">Edit</a>
</div>
</body>
</html>
